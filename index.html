 <!DOCTYPE html>
<html>
	<head>
		<title>Shape Wars</title>
		
		<!-- Include meta tag to ensure proper rendering and touch zooming -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		
		<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
		<script src="js/main.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>
		
		
		<div id="shape_select" class="section">
		
			<h1>Choose Your Shape!</h1>
		
			Enter your name: <input type="text" id="nameEnter"></input>
			
			<table>
				<tr>
					<td>
						<div data-color="red" class="shape-preview"></div>
					</td>
					<td>
						<div data-color="blue" class="shape-preview"></div>
					</td>
				</tr>
				<tr>
					<td>
						<div data-color="GoldenRod " class="shape-preview"></div>
					</td>
					<td>
						<div data-color="DarkMagenta " class="shape-preview"></div>
					</td>
				</tr>
			</table>
		
		</div>
		
		<div id="shape_fight" class="section" style="display:none;">
			
			<div id="arena">
			</div>
			<div id="chatboxContainer">
				<div id="chatbox">
				</div>
				<form id="sendMessage">
					<input id="messageVal" type="text"></input><input type="submit" value="Send"></input>
				</form>
			</div>
		</div>
		
		
		
		
	</body>

</html>
